<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Swap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form id="swap-form" class="form-group mt-5">
            <h2 class="mb-4">Currency Swap</h2>
            <div class="mb-3">
                <label for="from-token" class="form-label">From</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="from-amount" placeholder="0.0" required>
                    <select class="form-select" id="from-token" required>
                        <!-- Options will be dynamically added -->
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="to-token" class="form-label">To</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="to-amount" placeholder="0.0" readonly>
                    <select class="form-select" id="to-token" required>
                        <!-- Options will be dynamically added -->
                    </select>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Confirm Swap</button>
            </div>
            <div id="error-message" class="mt-3 text-danger"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
